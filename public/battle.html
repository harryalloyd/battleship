<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="battle.css">
</head>
<body>

  <!-- NEW container for heading + buttons -->
  <div class="top-bar">
    <h1>Battleship</h1>
    <div class="button-row">
      <button id="readyBtn">Ready</button>
      <button id="doneBtn" disabled>Done</button>
    </div>
  </div>
  <!-- end of .top-bar -->

  <!-- Container for both boards -->
  <div class="board-container">
    <div>
      <h2>Player 1's Board</h2>
      <div id="player-board" class="board"></div>
    </div>
    <div>
      <h2>Player 2's Board</h2>
      <div id="opponent-board" class="board"></div>
    </div>
  </div>

  <!-- The message panel absolutely positioned on the right -->
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="battle.js"></script>
</body>
</html>
