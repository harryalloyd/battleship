<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="battle.css">
</head>
<body>

  <!-- Top bar with heading + Ready/Done -->
  <div class="top-bar">
    <h1>Battleship</h1>
    <div class="button-row">
      <button id="readyBtn">Ready</button>
      <button id="doneBtn" disabled>Done</button>
    </div>
  </div>

  <!-- main-container: chat on left, boards center, #messages absolute right -->
  <div class="main-container">

    <!-- Chat on the left -->
    <div class="chat-container">
      <h2>Chat</h2>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-row">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>

    <!-- Boards in the center -->
    <div class="board-container">
      <div>
        <h2>Player 1's Board</h2>
        <div id="player-board" class="board"></div>
      </div>
      <div>
        <h2>Player 2's Board</h2>
        <div id="opponent-board" class="board"></div>
      </div>
    </div>

    <!-- game messages on the right -->
    <div id="messages"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="battle.js"></script>
</body>
</html>
