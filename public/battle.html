<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Example Google Font (Roboto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="battle.css">
</head>
<body>

  <!-- Top bar: heading + Ready/Done -->
  <div class="top-bar">
    <h1>Battleship</h1>
    <div class="button-row">
      <button id="readyBtn" class="big-button">Ready</button>
      <button id="doneBtn" class="big-button" disabled>Done</button>
      <button id="rematchBtn" class="big-button" disabled>Rematch</button>
    </div>
  </div>

  <!-- The main container: chat left, boards center, #messages right -->
  <div class="main-container">

    <!-- Chat on the left -->
    <div class="chat-container">
      <h2>Chat</h2>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-row">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <!-- Use the Font Awesome plane icon instead of text "Send" -->
        <button id="chat-send" title="Send message">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <!-- Boards in the center -->
    <div class="board-container">

      <!-- SPINNER for waiting (initially hidden) -->
      <div id="spinner" class="spinner hidden">
        <div class="loading-circle"></div>
        <p>Waiting for other player...</p>
      </div>

      <!-- USERNAME OVERLAY for entering username (initially hidden) -->
      <div id="username-overlay" class="overlay hidden">
        <h3>Enter Your Username</h3>
        <input type="text" id="username-input" placeholder="e.g. John Smith123" />
        <button id="username-btn">OK</button>
      </div>

      <div>
        <h2 id="player-heading">Player 1's Board</h2>
        <div id="player-board" class="board"></div>
      </div>
      <div>
        <h2 id="opponent-heading">Player 2's Board</h2>
        <div id="opponent-board" class="board"></div>
      </div>
    </div>

    <!-- game messages on the right -->
    <div id="messages"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="battle.js"></script>
</body>
</html>
